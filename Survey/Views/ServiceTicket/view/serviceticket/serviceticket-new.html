            <div class="rightarea">

                <div class="rightarea_main row">

                    <form>
                        <div class="row">
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="ddlStatus">Status</label>
                                <select ng-model="newserviceticket.Status" class="col-md-3 form-control" id="ddlStatus">
                                    <option value="" ng-selected="selected">Select Status</option>
                                    <option value="{{status.Id}}" ng-repeat="status in statuses">{{status.Name}}</option>
                                </select>
                                <!--<select ng-model="status"
                                ng-options="status.name in statuses"></select>-->

                                <label class="col-md-3 control-label" for="ddlClient">Client</label>
                                <select ng-model="newserviceticket.Client_ID" class="col-md-3 form-control" id="ddlClient">
                                    <option value="" ng-selected="selected">Select Client</option>
                                    <option value="{{client.Client_ID}}" ng-repeat="client in clients">{{client.Client_Name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="ddlDepartment ">Department </label>
                                <select ng-model="newserviceticket.Department_ID" class="col-md-3 form-control" id="ddlDepartment">
                                    <option value="" ng-selected="selected">Select Department</option>
                                    <option value="{{department.Department_ID}}" ng-repeat="department in departments">{{department.Department_Name}}</option>
                                </select>

                                <label class="col-md-3 control-label" for="ddlSurveyType">Survey Type</label>
                                <select ng-model="newserviceticket.Survey_Type_ID" class="col-md-3 form-control" id="ddlSurveyType">
                                    <option value="" ng-selected="selected">Select Survey Type</option>
                                    <option value="{{surveytype.Survey_Type_ID}}" ng-repeat="surveytype in surveytypes">{{surveytype.Survey_Type_Name}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group  row">
                            <label class="col-md-2 control-label" for="txtReferenceNo">Reference Number</label>
                            <input type="text" ng-model="newserviceticket.Reference_Number" class="col-md-10 form-control" id="txtReferenceNumber" placeholder="Reference number">
                        </div>

                        <div class="form-group  row">
                            <label class="col-md-2 control-label" for="txtDescription">Description</label>
                            <textarea id="txtDescription" ng-model="newserviceticket.Description" class="col-md-10 form-control" rows="3"></textarea>
                        </div>

                        <div class="row">

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="ddlStatusReason">Status Reason</label>
                                <select ng-model="newserviceticket.StatusReason" class="col-md-3 form-control" id="ddlStatusReason">
                                    <option value="" ng-selected="selected">Select Status Reason</option>
                                    <option value="{{statusreason.Id}}" ng-repeat="statusreason in statusreasons">{{statusreason.Name}}</option>
                                </select>

                                <label class="col-md-3 control-label" for="ddlPriority">Priority</label>
                                <select ng-model="newserviceticket.Priority" class="col-md-3 form-control" id="ddlPriority">
                                    <option value="" ng-selected="selected">Select Priority</option>
                                    <option value="1">Standard</option>
                                    <option value="2">High</option>
                                    <option value="3">Urgent</option>
                                    <option value="4">Critical</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="ddlDueDate">Due date</label>
                                <div class="col-md-3" id="ddlDueDate">
                                    <p class="input-group">
                                        <input type="date" name="duedate" class="form-control" ng-model="newserviceticket.Due_Date">
                                        <!--<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="newserviceticket.DueDate" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />-->
                                        <!--<span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>-->
                                    </p>
                                </div>

                                <label class="col-md-3 control-label" for="ddlSurveyor">Surveyor</label>
                                <select ng-model="newserviceticket.UserId" class="col-md-3 form-control" id="ddlSurveyor">
                                    <option value="" ng-selected="selected">Select Surveyor</option>
                                    <option value="{{user.Id}}" ng-repeat="user in users">{{user.Name}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-2 control-label" for="ddlCustomerAvailable">Customer Availability</label>

                            <div class="col-md-5" id="ddlCustomerAvailable">
                                <p class="input-group">
                                    <input type="date" name="CustomerAvailableFrom" class="form-control" ng-model="newserviceticket.Cust_Available_From">
                                    <!--<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="newserviceticket.CustomerAvailableFrom" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />-->
                                    <!--<span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>-->
                                </p>
                            </div>
                            <div class="col-md-5">
                                <p class="input-group">
                                    <input type="date" name="CustomerAvailableTo" class="form-control" ng-model="newserviceticket.Cust_Available_To">
                                    <!--<input type="date" class="form-control" uib-datepicker-popup ng-model="newserviceticket.CustomerAvailableTo" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />-->
                                    <!--<span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>-->
                                </p>
                            </div>
                        </div>
                        <div class="form-group  row">
                            <label class="col-md-2 control-label" for="txtName">Name</label>
                            <input type="text" ng-model="newserviceticket.Cust_Name" class="col-md-10 form-control" id="txtName" placeholder="Name">
                        </div>

                        </div>-->
