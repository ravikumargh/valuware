<div  ng-init="init()">
    <h3>Clients</h3>

    <div>

        <button type="button" ng-click="openNewClientModel()" class="btn btn-sm btn-success">
            <i class="glyphicon glyphicon-plus">
            </i> Add
        </button>

        <table st-table="clients" st-safe-src="rowCollection" class="table table-striped">
            <thead>
                <tr>
                    <th st-sort="firstName">Name</th>
                    <th st-sort="firstName">Code</th>
                </tr>
                <!--<tr>
                    <th colspan="5"><input st-search="" class="form-control" placeholder="global search ..." type="text" /></th>
                </tr>-->
            </thead>
            <tbody>
                <tr ng-repeat="row in clients">
                    <td>{{row.Name}}</td>
                    <td>{{row.Code}}</td>
                    <td>
                        <button type="button" ng-click="editClientModel(row)" class="btn btn-sm btn-danger">
                            <i class="glyphicon glyphicon-pencil">
                            </i>
                        </button>
                    </td>
                    <td>
                        <button type="button" ng-click="deleteClientModel(row)" class="btn btn-sm btn-danger">
                            <i class="glyphicon glyphicon-remove-circle">
                            </i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
         
    </div>
</div>
<script type="text/ng-template" id="ClientModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">New client</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
                <input type="text" data-ng-model="selectedClient.Name" id="name" class="form-control" placeholder="Enter a client name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="name">Code</label>
            <div class="controls">
                <input type="text" data-ng-model="selectedClient.Code" id="name" class="form-control" placeholder="Enter a client code" required>
            </div>
        </div>

        <div class="form-group">
            <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </div>
         
    </div>
    
    <!--<div class="modal-body">
        Name : <input id="Text1" type="text" ng-model="newclient.Name" />
        <br />  
         Code : <input id="Text1" type="text" ng-model="newclient.Code" /> 
    </div>-->
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">Save</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
<script type="text/ng-template" id="DeleteConfirmationModalContent.html">
     
    <div class="modal-body">
        <h5>Are you sure you want to delte this item?</h5>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">Delete</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
